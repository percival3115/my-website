<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приключенческий Блог – Блог</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Плавающая кнопка "Наверх" -->
    <button id="scrollTop" title="Наверх">▲</button>

    <!-- 
         (3) Плавающая кнопка "Добавить пост".
         Должна появляться при прокрутке вниз и скрываться при прокрутке вверх (реализовано в script.js).
    -->
    <button id="openFormBtn" title="Добавить пост">+</button>

    <header id="header">
        <div class="header-left">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/image/logo-white.png" alt="Логотип блога (белый)" class="logo-white">
                    <img src="assets/image/logo-black.png" alt="Логотип блога (черный)" class="logo-black">
                </a>
            </div>
            <div class="blog-title">
                <a href="index.html" class="title-link">Следуй за горизонтом</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="places.html">Места</a></li>
                <li><a href="experience.html">Опыт</a></li>
                <!-- 
                     (6) АКТИВНАЯ ССЫЛКА НА "Блог"
                -->
                <li><a href="blog.html" class="active-link">Блог</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <!-- (5) Строка поиска с адаптацией -->
            <input type="text" class="search-input" placeholder="Поиск...">
        </div>
    </header>

    <main>
        <!-- 
             (1) ПАРАЛЛАКС-ЭФФЕКТ В ГЕРОЙ-БЛОКЕ 
        -->
        <section class="hero" style="background-image: url('assets/image/hero5.jpg');">
            <div class="hero-text-container" id="heroParallaxText">
                <h1>БЛОГ</h1><br>
                <div class="hero-subtitle">Истории, советы и отзывы</div>
            </div>
        </section>

        <section class="content-placeholder">
            <h2>Посты блога</h2>
            <div id="blog-posts">
                <!-- Посты появятся здесь -->
            </div>
        </section>

        <!-- 
             (2) ФОРМА ДОБАВЛЕНИЯ ПОСТА:
             Теперь абсолютно по центру экрана (см. стили .post-form-overlay).
        -->
        <div class="post-form-overlay" id="postFormOverlay">
            <div class="post-form-container">
                <h2>Добавить новый пост</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postImage">Выберите изображение:</label>
                        <input type="file" id="postImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="postText">Текст поста:</label>
                        <textarea id="postText" rows="4" placeholder="Поделитесь своими впечатлениями..."></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Добавить</button>
                        <button type="button" class="cancel-button" id="cancelPostForm">Отмена</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Форма редактирования поста -->
        <div class="post-form-overlay" id="editFormOverlay">
            <div class="post-form-container">
                <h2>Редактировать пост</h2>
                <form id="editForm">
                    <!-- Скрытое поле для хранения ID редактируемого поста -->
                    <input type="hidden" id="editPostId">
                    <div class="form-group">
                        <label for="editPostImage">Изменить изображение (необязательно):</label>
                        <input type="file" id="editPostImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="editPostText">Новый текст поста:</label>
                        <textarea id="editPostText" rows="4"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Сохранить</button>
                        <button type="button" class="cancel-button" id="cancelEditForm">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Следуй за горизонтом. Все права защищены.</p>
            <div class="footer-social">
                <a href="#" aria-label="Facebook"><img src="assets/image/facebook.png" alt="Facebook" class="social-icon"></a>
                <a href="#" aria-label="Instagram"><img src="assets/image/instagram.png" alt="Instagram" class="social-icon"></a>
                <a href="#" aria-label="Twitter"><img src="assets/image/twitter.png" alt="Twitter" class="social-icon"></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
